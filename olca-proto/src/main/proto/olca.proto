  ExchangeRef exchange = 5;

}

enum ProcessType {

  // This default option was added automatically
  // and means that no values was set.
  UNDEFINED_PROCESS_TYPE = 0;

  LCI_RESULT = 1;

  UNIT_PROCESS = 2;

}

