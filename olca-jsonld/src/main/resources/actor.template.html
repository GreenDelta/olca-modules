<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Actor: {{model.name}}</title>
</head>
<body>

    <script type="application/ld+json">
        {{& json }}
    </script>

    <h1>Actor: {{model.name}}</h1>

    <h3>General information</h3>
    <table>
        <tr>
            <td>Name</td>
            <td>{{model.name}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{model.description}}</td>
        </tr>
    </table>

    <h3>Additional information</h3>
    <table>
        <tr>
            <td>Address</td>
            <td>{{model.address}}</td>
        </tr>
        <tr>
            <td>City</td>
            <td>{{model.city}}</td>
        </tr>
    </table>

</body>
</html>
